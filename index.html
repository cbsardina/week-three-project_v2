<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator V2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="calcBody">
      <div class="key clear">C</div>
      <div class="screen"></div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key operator">/</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key operator">*</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key operator">-</div>
      <div class="key">0</div>
      <div class="key decimal">.</div>
      <div class="key eval">=</div>
      <div class="key operator">+</div>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
